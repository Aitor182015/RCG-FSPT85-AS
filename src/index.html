<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator by Aitor Santos</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="full-card">
      <div class="top-icon"></div>
      <div class="center-number"></div>
      <div class="bottom-icon"></div>
    </div>
    <label for="width">Width:</label>
    <input id="width" type="number" min="80" max="1000" placeholder="280" />
    <label for="height">Height:</label>
    <input id="height" type="number" min="80" max="1000" placeholder="400" />
    <button id="btn">Randomize me</button>
    <script src=".src/app.js"></script>
  </body>
</html>
